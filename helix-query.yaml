version: 1

indices:
  head-index:
    target: /head-index
    properties:
      meta:
        select: head > meta
        values: el
    queries:
      all:
        hitsPerPage: 25
        cache: 600
      by-page:
        parameters: page
        query: "*"
        filters: |
          page:${page}
        cache: "300"